<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Foodiez</title>
</head>
<body class="foodies">
    <div class="food">
        <header>
            <nav>
                <h3 class="logo">Shivani S</h3>
                <svg class="menu"
                    id="navbar"
                    width="43"
                    height="23"
                    viewBox="0 0 43 23"
                    fill="none"
                    xmlns="https://www.w3.org/2000/svg">
                    <line y1="1.5" x2="43" y2="1.5" stroke="black" stroke-width="3"/>
                    <line y1="11.5" x2="28" y2="11.5" stroke="black" stroke-width="3"/>
                    <line y1="21.5" x2="16" y2="21.5" stroke="black" stroke-width="3"/>
                </svg>
                <div class="nav-open">
                   <div class="contact">
                       <h3>Contact</h3>
                       <p>+919591446028</p>
                   </div>
                   <div class="social">
                       <h3>Social</h3>
                       <div class="social-links">
                         <a href="https://www.facebook.com/">
                              <img src="facebook.png" alt="facebook">
                         </a>
                         <a href="https://twitter.com/LOGIN">
                              <img src="twiter.png" alt="twitter">
                         </a>
                         <a href="https://www.instagram.com/">
                              <img src="instagram.png" alt="instagram">
                         </a>
                       </div>
                   </div>
                </div>
            </nav>
            <main>
                <section class="page grilled">
                    <div class="details">
                        <h1>Quick Grilled Chicken</h1>
                        <h1>With Schezwan Chutney</h1>
                        <p>Sunday special!</p>
                    </div>
                    <div class="hero">
                        <a href="./photo.html">
                          <img class="model-left" src="meatleft.png" alt="model">
                          <img class="model-right" src="meatright.png" alt="model">
                        </a>
                    </div>
                </section>
                <section class="page burger">
                    <div class="details">
                        <h1>Big Cheesy Burger With</h1>
                        <h1>Grilled Chicken And French Fries</h1>
                        <p>Only for today!</p>
                    </div>
                    <div class="hero">
                        <a href="./photo2.html">
                          <img class="model-left" src="burgerleft.png" alt="model">
                          <img class="model-right" src="burgerright.png" alt="model">
                        </a>
                    </div>
                </section>
                <section class="page pizza">
                    <div class="details">
                        <h1>Italian Pizza</h1>
                        <h1>With Mushrooms And Olives Topin</h1>
                        <p>Yummy!</p>
                    </div>
                    <div class="hero">
                        <a href="./photo3.html">
                          <img class="model-left" src="pizzaleft.png" alt="model">
                          <img class="model-right" src="pizzaright.png" alt="model">
                        </a>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h5>01</h5>
                        <img class="slide active" src="dot.png">
                    </div>
                    <div class="page-2">
                        <h5>02</h5>
                        <img class="slide" src="dot.png">
                    </div>
                    <div class="page-3">
                        <h5>03</h5>
                        <img class="slide" src="dot.png">
                    </div>
                </div>
            </main>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
